services:
  type: web
  name: retailcrm-mcp
  env: node
  plan: free
  region: oregon
  buildCommand: npm run build
  startCommand: node build/server.js
  healthCheckPath: /health
  envVars:
    - key: NODE_ENV
      value: production
    - key: MCP_PORT
      value: 3002
    - key: RETAILCRM_URL
      sync: false
    - key: RETAILCRM_API_KEY
      sync: false